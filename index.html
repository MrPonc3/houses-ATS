<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATS HOUSE SELECTION</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="hero">
    <h1>ATS HOUSE SELECTION</h1>

    <!-- Leyenda en arco (SVG + textPath) -->
    <div class="arc-wrap" aria-hidden="true">
      <svg viewBox="0 0 600 220" class="arc-svg">
        <defs>
          <path id="arcPath" d="M 50 170 A 250 250 0 0 1 550 170"></path>
        </defs>
        <text class="arc-text">
          <textPath xlink:href="#arcPath" startOffset="50%" text-anchor="middle">
            UNA CASA NOS ELIGE Y NOSOTROS LA HACEMOS NUESTRA
          </textPath>
        </text>
      </svg>
    </div>
  </header>

  <main class="container">
    <!-- Formulario -->
    <form id="lookupForm" class="lookup" autocomplete="off">
      <div class="input-row">
        <input id="nameInput" type="search" placeholder="Escribe tu nombre..." list="nameList" required />
        <datalist id="nameList"></datalist>
        <button class="btn" type="submit">Descubrir mi Casa</button>
      </div>
      <p id="hint" class="hint">Empieza a escribir y elige tu nombre de la lista.</p>
      <p id="error" class="error" role="alert" hidden>Nombre no encontrado. Revisa la ortografÃ­a o selecciona desde las sugerencias.</p>
    </form>

    <!-- Pantalla de carga -->
    <section id="loader" class="loader" hidden aria-live="polite">
      <div class="spinner">
        <img src="./img/loader1.png" alt="" />
        <img src="./img/loader2.png" alt="" />
        <img src="./img/loader3.png" alt="" />
        <img src="./img/loader4.png" alt="" />
      </div>
      <p class="loading-text">Consultando el Sombrero...</p>
    </section>

    <!-- Resultado -->
    <section id="result" class="result" hidden>
      <img id="houseImg" class="house-img" alt="Escudo de la casa" />
      <h2 id="studentName" class="student-name"></h2>
      <h3 id="houseName" class="house-name"></h3>
      <p class="congrats">Â¡Felicidades! La casa te ha elegido. ðŸ’«</p>
      <button id="againBtn" class="btn secondary" type="button">Buscar otro nombre</button>
    </section>
  </main>

  <footer class="site-footer">
    <small>Fuente de datos: <code>houses_from_toJSON_template1_latest.json</code></small>
  </footer>

  <script src="./app.js" defer></script>
</body>
</html>
