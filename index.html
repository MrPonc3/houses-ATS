<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>House Sorting • MS & HS</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="site-header">
    <h1>House Sorting <span class="muted">MS & HS</span></h1>
    <div class="badge">GitHub Pages</div>
  </header>

  <main class="container">
    <section class="controls">
      <div class="control">
        <label for="houseSelect">House</label>
        <select id="houseSelect">
          <option value="ALL">All houses</option>
          <option value="Aegir">Aegir</option>
          <option value="Pelagia">Pelagia</option>
          <option value="Kai">Kai</option>
          <option value="Nerida">Nerida</option>
        </select>
      </div>

      <div class="control">
        <label for="levelSelect">Level</label>
        <select id="levelSelect">
          <option value="ALL">MS & HS</option>
          <option value="MS">MS</option>
          <option value="HS">HS</option>
        </select>
      </div>

      <div class="control grow">
        <label for="searchInput">Search (name/email)</label>
        <input id="searchInput" type="search" placeholder="Type to filter..." />
      </div>

      <button id="resetBtn" class="btn secondary">Reset</button>
    </section>

    <section id="stats" class="stats">
      <!-- Se llenará desde JS -->
    </section>

    <section class="table-wrap">
      <div id="status" class="status" role="status" aria-live="polite">Loading data…</div>
      <table id="dataTable" class="data-table" hidden>
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>House</th>
            <th>Level</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </section>
  </main>

  <footer class="site-footer">
    <small>Powered by <code>houses_from_toJSON_template1_latest.json</code></small>
  </footer>

  <script src="./app.js" defer></script>
</body>
</html>
