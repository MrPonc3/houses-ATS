<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATS HOUSE SELECTION</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="hero">
    <h1 class="title">ATS HOUSE SELECTION</h1>

    <!-- Arc tagline + emblem (no collision with title) -->
    <div class="arc-wrap">
      <!-- emblem along the arc (replace src with your image) -->
      <img id="arcEmblem" class="arc-emblem" src="./img/arc-emblem.png" alt="ATS Emblem" />

      <!-- Arc text (SVG + textPath) -->
      <svg viewBox="0 0 800 280" class="arc-svg" aria-hidden="true">
        <defs>
          <!-- A wide, gentle arc -->
          <path id="arcPath" d="M 60 220 A 340 340 0 0 1 740 220"></path>
        </defs>
        <text class="arc-text">
          <textPath href="#arcPath" startOffset="50%" text-anchor="middle">
            ONE HOUSE CHOOSES US AND WE MAKE IT OUR OWN
          </textPath>
        </text>
      </svg>
    </div>
  </header>

  <main class="container">
    <!-- Input + button (autocomplete) -->
    <form id="lookupForm" class="lookup" autocomplete="off">
      <div class="input-row">
        <input id="nameInput" type="search" placeholder="Type your name..." list="nameList" required />
        <datalist id="nameList"></datalist>
        <button class="btn" type="submit">Reveal my House</button>
      </div>
      <p id="hint" class="hint">Start typing and pick your name from the list.</p>
      <p id="error" class="error" role="alert" hidden>Name not found. Check spelling or choose from suggestions.</p>
    </form>

    <!-- Result -->
    <section id="result" class="result" hidden>
      <img id="houseImg" class="house-img" alt="House crest" />
      <h2 id="studentName" class="student-name"></h2>
      <h3 id="houseName" class="house-name"></h3>
      <p class="congrats">Congratulations! The house has chosen you. âœ¨</p>
      <button id="againBtn" class="btn secondary" type="button">Search another name</button>
    </section>
  </main>

  <footer class="site-footer">
    <small>Data source: <code>houses_from_toJSON_template1_latest.json</code></small>
  </footer>

  <!-- Loader Modal (overlay) -->
  <div id="loaderModal" class="modal" hidden aria-live="polite" aria-modal="true" role="dialog">
    <div class="modal-backdrop"></div>
    <div class="modal-content" role="document">
      <h2 class="modal-title">The Sorting is in progress...</h2>
      <div class="orbit">
        <!-- these 4 images will orbit; replace src paths as needed -->
        <img src="./img/loader1.png" alt="" class="orbit-item" style="--ang:0deg" />
        <img src="./img/loader2.png" alt="" class="orbit-item" style="--ang:90deg" />
        <img src="./img/loader3.png" alt="" class="orbit-item" style="--ang:180deg" />
        <img src="./img/loader4.png" alt="" class="orbit-item" style="--ang:270deg" />
        <!-- center dot just for reference/feel -->
        <div class="orbit-center"></div>
      </div>
      <p class="loading-text">Please wait a moment...</p>
    </div>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
